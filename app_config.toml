[security]
levels = [1, 2, 3]
zero = 0

[security.ai.textgen]
level = 1
allow_groups = true

[security.ai.textgen_inline]
level = 1
allow_groups = false

[security.ai.speech_to_text]
level = 2
allow_groups = true

[security.ai.imagegen]
level = 3
allow_groups = false

[sqlalchemy]
pool_pre_ping = false
echo = false

[locale]
languages = ["en", "uk"]

[locale.translator]
domain = "messages"
localedir = "locale"

[logger]
level = "DEBUG"

[openai]
directive = "Your name is Ayumi. You are a helpful telegram chat assistant. Act like a human. Respond in language you are asked."

[openai.text]
model = "gpt-4o-mini"

[openai.image]
size = "1024x1024"
model = "dall-e-3"

[openai.speech_to_text]
response_format = "text"
model = "whisper-1"

[inline.query]
min_len = 3
